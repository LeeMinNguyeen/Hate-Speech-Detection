<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">✨</div>
    <div class="title">Survey</div>

    <div class="chat-area" id="chat-content">
    </div>

    <div class="chat-input-area">
        <input type="text" id="input-answer" placeholder="Nhập câu trả lời của bạn" />
        <button onclick="submitAnswer()">Gửi</button>
        <script>
            document.getElementById('input-answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent default form submission
                submitAnswer();
            }
            });
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
